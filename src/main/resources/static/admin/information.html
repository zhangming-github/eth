<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>通知管理</title>
<link rel="stylesheet" type="text/css" href="css/jquery.sPage.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/method.css">
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/information.js"></script>
</head>
<body>
	<div>
		<ul class="nav nav-tabs">
			<li class="active"><a href="#">评论信息管理</a></li>
		</ul>
	</div><br>
	<div>
	<div id="addData" align='center'style='display:table-cell; vertical-align:middle'><h4><b>添加</b></h4></div>
		<div id="sendData">
			<div id="content"><h4><b><span style='margin-left:0px;'>内容:</span></b></h4></div>
			<div id="inData" contenteditable="true"></div>
			<div style='margin-left:11px;'><h4><b>接收玩家 : </b></h4>
				<div id="acceptPlayer"><input type="text" id="receivePlayer">
				<button id="phoneReceive" class="btn btn-success">手机号接收</button>
				<button class="btn btn-info" id="idReceive">ID接收</button>
				<button class="btn btn-warning" id="allReceive">点击多选玩家发送</button>
				</div>
			</div>
			<div id="morePlayers"><button class="btn btn-primary">发送给已选玩家</button></div>
			<div class="radio" id="selects">
				    <label>
				        <input type="radio" name="optionsRadios" id="optionsRadios1" value="0" checked>纯文本
				    </label><br>
				    <label>
				        <input type="radio" name="optionsRadios" id="optionsRadios2" value="1">文本加链接
				    </label>
			</div>
		</div>
	</div><br><br>
	<div id="informationBox"></div>
</body>
<script type="text/javascript" src="js/jquery.sPage.js"></script>
</html>
