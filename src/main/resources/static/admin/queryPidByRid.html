                   $('#btn').click(function(){

                         type : "get",
                   		 url : '/gm/getfindmessageBylayerId/' + '' + roleId,
                   		 dataType : 'json',

                   			$("#div2").show();
        		
                   		    var onlinetime = JSON.stringify(result.onlineTime);

                   		    	$("#td0").html("暂无昵称");
